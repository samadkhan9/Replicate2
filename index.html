<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Lost</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="main-nav">
    <nav class="nav-bar">
      <img src="Images/ilost_logo@2x.png" alt="I Lost Logo" />
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="box-1">
    <img class="box-1-img" src="Images/portrait-smiling-young-girl-using-mobile-phone.png" alt="Found It" />
    <div class="search-box">
      <input class="search" type="search" placeholder="Search for lost items" />
    </div>
    <p class="box-1-text"><b>The Final Destination for reuniting lost and found items</b></p>
  </div>

  <div class="box-2">
    <div class="organizations">
      <h2>Some organizations that use the Lost & Found software of iLost are...</h2>
      <div class="logo-container">
        <div class="logo-carousel">
          <img src="Images/arriva.png" alt="Hertz Logo" />
          <img src="Images/connexxion.png" alt="RAI Amsterdam Logo" />
          <img src="Images/efteling.png" alt="Walibi Logo" />
          <img src="Images/rotterdam_the_hague_airport.png" alt="Keolis Logo" />
        </div>
      </div>
      <div class="rating">
        <p>Quick reaction!</p>
        <div class="stars">
          <span>★</span>
          <span>★</span>
          <span>★</span>
          <span>★</span>
          <span class="half">☆</span>
        </div>
        <p>Our customers rate our service with a 4.5 out of 5</p>
      </div>
    </div>
  </div>

  <footer>&copy; 2024 I Lost. All rights reserved.</footer>
  <script src="main.js"></script>
</body>
</html>
